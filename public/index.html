<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">Ember Digest</a>
          <ul class="nav pull-right">
            <li> {{#link-to 'protected' }} Protected {{/link-to}} </li>
            {{#if session.isAuthenticated}}
            <li {{ action 'invalidateSession'}}> Logout </li>
            {{else}}
            <li>{{#link-to 'login'}}Login{{/link-to}}</li>
            {{/if}}
          </ul>
        </div>
      </div>

      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1>Welcome to Ember Digest</h1>
    <p>Here weve got all sorts of content!</p>
    {{#unless session.isAuthenticated}}
        <div class="alert alert-info">
          You can {{#link-to 'login' classNames='alert-link'}}log in{{/link-to}} with login <code>letme</code> and password <code>in</code>.
        </div>
    {{/unless}}
    </code>
  </script>

  <script type="text/x-handlebars" data-template-name="protected">
    <h2>Protected</h2>
  </script>

  <script type="text/x-handlebars" data-template-name="photos">
    <h2>Photos</h2>
  </script>

  <script type="text/x-handlebars" data-template-name="login">
      <form class="form-inline" {{action 'authenticate' on='submit'}}>
        <h2>Log In</h2>
        {{input id='identification' class='form-control' value=identification placeholder="Username"}}
        {{input id='password' class='form-control' value=password placeholder="Password" type='password'}}
        {{input class="btn" type="submit" value="Log In"}}
      </form>
  </script>

  <script src="vendor/jquery/dist/jquery.js"></script>
  <script src="vendor/handlebars/handlebars.js"></script>
  <script src="vendor/ember/ember.js"></script>
  <script src="vendor/ember-simple-auth/ember-simple-auth.js"></script>
  <script src="vendor/ember-simple-auth/ember-simple-auth-oauth2.js"></script>

  <script src="js/app.js"></script>

</body>
</html>
